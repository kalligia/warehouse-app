<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Login'}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main-form.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="login-form-container">
        <h2 class="text-center" th:text="${'Login'}"></h2>
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Username" autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" autofocus>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3" th:text="${'Login'}"></button>
            <div class="mt-3 text-center">
                <p>or</p>
            <a  th:href="@{/warehouse/users/register}" th:text="${'Register here'}"></a>
            </div>
        </form>
        <div th:if="${param.error}" class="text-danger text-center mt-3" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
