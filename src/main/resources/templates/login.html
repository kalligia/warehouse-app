<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Login'}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main-form.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/sidebar.css}">-->
</head>
<body class="d-flex flex-column vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- Main Layout -->
<div class="container-fluid flex-grow-1">
    <div class="row h-100">

        <!-- Main Content -->
        <main class="col-9 bg-light p-4">
            <h2 class="text-center mb-4" th:text="${'Login'}"></h2>
            <form th:action="@{/login}" method="POST">
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Username" autofocus>
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" autofocus>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3" th:text="${'Login'}"></button>
                <a  th:href="@{/warehouse/users/register}"  th:text="${'Register here if you do not have an account'}"></a>

            </form>
        </main>
        <div th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
    </div>
</div>

<!-- Footer -->
<footer class="text-black text-center">
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
