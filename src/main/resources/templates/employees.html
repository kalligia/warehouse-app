<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/main-table.css}">
</head>
<body class="d-flex flex-column vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="container-fluid flex-grow-1">
    <div class="row h-100">

        <!-- Sidebar -->
        <aside class="col-3 bg-dark text-white p-0">
            <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
        </aside>

        <!-- Main Content -->
        <main class="col-9 p-4 bg-light">
            <h1 class="text-center mb-4">Employees List</h1>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Title</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employeesPage.content}">
                        <td th:text="${employee.firstname}"></td>
                        <td th:text="${employee.lastname}"></td>
                        <td th:text="${employee.title}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.phoneNumber}"></td>
                        <td class="text-center">
                            <!-- Edit Action -->
                            <a th:href="@{/warehouse/employees/edit/{id}(id=${employee.empId})}" class="btn btn-sm btn-warning me-2">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <!-- Delete Action -->
                            <a th:href="@{/warehouse/employees/delete/{id}(id=${employee.empId})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this teacher?')">
                                <i class="bi bi-trash"></i>

                            </a>
<!--                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-empid="${employee.empId}">-->
<!--                                <i class="bi bi-trash"></i>-->
<!--                            </button>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav>
                <ul class="pagination justify-content-center">
                    <!-- First Page -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/warehouse/employees(page=0, size=${employeesPage.size})}">&laquo; First</a>
                    </li>
                    <!-- Previous Page -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/warehouse/employees(page=${currentPage - 1}, size=${employeesPage.size})}">&lsaquo; Prev</a>
                    </li>
                    <!-- Current Page -->
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${currentPage + 1} + ' / ' + ${totalPages}"></span>
                    </li>
                    <!-- Next Page -->
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/warehouse/employees(page=${currentPage + 1}, size=${employeesPage.size})}">Next &rsaquo;</a>
                    </li>
                    <!-- Last Page -->
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/warehouse/employees(page=${totalPages - 1}, size=${employeesPage.size})}">Last &raquo;</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="text-black text-center">
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
</footer>
