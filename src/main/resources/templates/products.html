<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/products.css}">
</head>
<body class="d-flex flex-column vh-100">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="container-fluid flex-grow-1">
    <div class="row h-100">

        <aside class="col-3 p-0 bg-dark">
            <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
        </aside>

        <main class="col-9 bg-light p-4">
            <h1 class="text-center mb-4">Product List</h1>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <div class="col-md-4" th:each="product : ${products}">
                    <div class="card product-card">
                        <img class="card-img-top" th:src="@{/uploads/{filename}(filename=${product.photoName})}" alt="Product Image">
                        <div class="card-body product-card-body">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <a th:href="@{/warehouse/products/details/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="text-black text-center">
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
