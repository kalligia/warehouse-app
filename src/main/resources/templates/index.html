<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body class="d-flex flex-column vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="container-fluid flex-grow-1">
    <div class="row h-100">

        <!-- Sidebar -->
        <aside class="col-3 bg-dark text-white p-0">
            <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
        </aside>

        <!-- Main Content -->
        <main class="col-9 p-4 bg-light">
            <!--      <h1 class="text-center mb-4">Welcome to our Warehouse App</h1>-->
            <div class="mt-5">
            <h4 class="text-center">You are logged in as: <span sec:authorize="isAuthenticated()"
                                                                th:text="${#authentication.name}"> </span></h4>

            <h5 class="text-center">Today it is <span th:text="${currentDate}"></span></h5>
            </div>

            <!--      <div class="text-center mt-4">-->
            <!--        <img th:src="@{/img/index-photo.jpg}" alt="Warehouse photo" class="img-fluid">-->
            <!--      </div>-->

        </main>

        <!-- Footer -->
        <footer class="text-black text-center">
            <div th:replace="~{fragments/footer :: footerFragment}"></div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
