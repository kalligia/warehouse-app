<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class=" green d-flex flex-column text-white vh-100 p-4" th:fragment="sidebarFragment">
    <ul class="nav flex-column">
        <!-- Home -->
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/}">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </li>
        <!-- Products with Submenu -->
        <li class="nav-item">
            <a class="nav-link text-white dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#productsMenu" aria-expanded="false">
                <i class="bi bi-box-seam"></i> Products
            </a>
            <ul class="collapse ps-3" id="productsMenu">
                <li><a class="nav-link text-white" th:href="@{/warehouse/products}">All Products</a></li>
                <li><a class="nav-link text-white" th:href="@{/warehouse/products/add}">Add Product</a></li>
            </ul>
        </li>
        <!-- Employees with Submenu -->
        <li class="nav-item">
            <a class="nav-link text-white dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#employeesMenu" aria-expanded="false">
                <i class="bi bi-people-fill"></i> Employees
            </a>
            <ul class="collapse ps-3" id="employeesMenu">
                <li><a class="nav-link text-white" th:href="@{/warehouse/employees}">All Employees</a></li>
                <li><a class="nav-link text-white" th:href="@{/warehouse/employees/add}">Add Employee</a></li>
            </ul>
        </li>
        <!-- Home -->
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </li>
    </ul>
</div>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
