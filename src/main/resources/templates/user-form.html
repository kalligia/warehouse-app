<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Register'}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main-form.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/sidebar.css}">-->
</head>
<body class="d-flex flex-column vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- Main Layout -->
<div class="container-fluid flex-grow-1">
    <div class="row h-100">

        <!-- Main Content -->
        <main class="col-9 bg-light p-4">
            <h2 class="text-center mb-4" th:text="${'Register'}"></h2>
            <form method="POST" th:object="${userInsertDTO}" th:action="${'/warehouse/users/register'}">
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:text="${#fields.errors('username')}"></div>
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:text="${#fields.errors('password')}"></div>
                </div>

                <div>
                    <label for="role">Role:</label>
                    <select th:field="*{role}" id="role">
                        <option value="MANAGER">Manager</option>
                        <option value="EMPLOYEE">Employee</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary w-100 mt-3" th:text="${'Register'}"></button>


            </form>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="text-black text-center">
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
