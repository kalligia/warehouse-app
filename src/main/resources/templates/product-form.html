<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Add Product'}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main-form.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body class="d-flex flex-column vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- Main Layout -->
<div class="container-fluid flex-grow-1">
    <div class="row h-100">

        <!-- Sidebar -->
        <aside class="col-3 p-0 bg-dark">
            <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
        </aside>

        <!-- Main Content -->
        <main class="col-9 bg-light p-4">
            <h2 class="text-center mb-4" th:text="${'Add Product'}"></h2>
            <form method="POST" th:object="${product}" th:action="${'/warehouse/products/add'}" enctype="multipart/form-data">
                <div class="mb-3">

                    <div class="mb-3">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="type">Product Type:</label>
                        <select id="type" class="form-select" th:field="*{typeId}">
                            <option value="" selected>Select Product Type</option>
                            <option th:each="type : ${productTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                        </select>
                    </div>

                <div class="mb-3">
                    <label for="color">Color:</label>
                    <input type="text" id="color" class="form-control" th:field="*{color}"
                           th:classappend="${#fields.hasErrors('color')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('color')}" th:text="${#fields.errors('color')}"></div>
                </div>

                    <div class="mb-3">
                        <label for="material">Material:</label>
                        <select id="material" class="form-select" th:field="*{materialId}">
                            <option value="" selected>Select Material</option>
                            <option th:each="material : ${materials}" th:value="${material.id}" th:text="${material.name}"></option>
                        </select>
                    </div>

                <div class="mb-3">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="form-control" th:field="*{quantity}"
                           th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:text="${#fields.errors('quantity')}"></div>
                </div>

                    <div class="mb-3">
                        <label for="photo" class="form-label">Φωτογραφία</label>
                        <input type="file" class="form-control" id="photo" th:field="*{photo}">
                        <div class="text-danger" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></div>
                    </div>

                <button type="submit" class="btn btn-primary w-100" th:text="${'Add Product'}"></button>


            </form>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="text-black text-center">
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
